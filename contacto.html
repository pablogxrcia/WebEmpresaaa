<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Anuario Memoriza+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.jpg" alt="Anuario Memoriza+">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="localizacion.html">Localización</a></li>
                <li><a href="cultura.html">Cultura</a></li>
                <li><a href="marketing.html">Marketing</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="contact-form">
            <div class="container py-5">
                <h1 class="text-center mb-4">Contáctanos</h1>
                <p class="text-center mb-5">Si tienes alguna pregunta o necesitas más información, no dudes en escribirnos. Nuestro equipo estará encantado de ayudarte.</p>
                <form class="row g-3 mx-auto" style="max-width: 600px;">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu email" required>
                    </div>
                    <div class="col-12">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto" required>
                    </div>
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Anuario Memoriza+. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
